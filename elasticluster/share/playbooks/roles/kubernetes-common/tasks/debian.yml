---

- name: Add Google key to apt
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes apt repo
  apt_repository:
    repo: 'deb http://apt.kubernetes.io/ kubernetes-{{ansible_distribution_release|lower}} main'
    filename: kubernetes
    state: present

- name: Install packages
  apt:
    name: "{{ item }}"
    allow_unauthenticated: '{{ not insecure_https_downloads|default("no")|bool }}'
  with_items:
    - docker.io
    - kubelet={{ kubernetes_apt_version }}
    - kubeadm={{ kubernetes_apt_version }}
    - kubectl={{ kubernetes_apt_version }}

- name: Enable and start kubeadm services
  service:
    name: '{{ item }}'
    enabled: true
    state: started
  with_items:
    - docker
    - kubelet
