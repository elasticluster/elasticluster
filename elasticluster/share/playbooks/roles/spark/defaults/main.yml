# spark-common/defaults/main.yml
---

# Apache BigTop uses `/etc/spark/conf.*` directories and then
# symlinks `/etc/spark/conf` to the actual configuration
SPARK_CONF_DIR: '/etc/spark/conf.elasticluster'

SPARK_HISTORY_DIR: '/user/spark/applicationHistory'
SPARK_EVENTLOG_DIR: '/user/spark/eventLog'
