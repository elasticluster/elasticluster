---
#
# Blocks of code used to create CephX keys
#

- name: Create keyring
  command: |
    ceph-authtool --create-keyring {{keyring}}
  args:
    creates: '{{keyring}}'


- name: Check if key exists
  tags:
    - ceph
  shell: |
    ceph-authtool {{keyring}} --list \
      | grep -F -A 1 '[{{keyname}}]' \
      | grep -q '^[[:space:]]key = '
  register: '_ceph_key_in_keyring'
  ignore_errors: yes


- name: Create key
  tags:
    - ceph
  shell: |
    ceph-authtool {{keyring}} --print-key \
      --gen-key -n {{keyname}} {{capabilities}} \
      | grep -q '^[[:space:]]key = ' \
      | sed 's/^\s+key = //g'
  when: '_ceph_key_in_keyring|failed'
  register: '{{varname}}'
