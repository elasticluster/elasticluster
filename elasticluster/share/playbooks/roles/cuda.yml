---

- name: Install CUDA
  hosts: cuda
  tags:
    - cuda

  pre_tasks:
    - name: Ensure `lspci` is installed
      package:
        name: pciutils
        state: '{{ pkg_install_state }}'

    - name: Update Kernel
      package: 
        name: 
          - kernel
          - kernel-devel
        state: latest

    - name: Install python 3
      package:
        name: python3
        state: latest

    - name: Gather information about GPUs
      action: gpus

  roles:
    - role: cuda
      when: 'gpu_count_total > 0'
