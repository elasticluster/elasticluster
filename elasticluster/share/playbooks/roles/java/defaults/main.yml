---

java_install_jce: false
java_entropy_fix: false
java_install_dir: /usr/java
java_remove_download: yes
java_download_path: /usr/local/src
java_version: 7u80
java_set_as_default: true
java_set_as_latest: true

# Extra certs that need to be loaded to make your place run right
java_extra_certs: []
#java_extra_certs:
#  - { alias: some_cert_name, path: files/some_cert_name.crt }
#  - { alias: some_cert_name2, path: files/some_cert_name2.crt }

java_storepass: changeit
java_architecture: linux-x64

java_versions:
  7u80:
    java_long_version: 1.7.0_80
    java_download_url: http://download.oracle.com/otn-pub/java/jdk/7u80-b15/jdk-7u80-{{ java_architecture }}.tar.gz
  8u121:
    java_long_version: 1.8.0_121
    java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u121-b13/e9e7ea248e2c4826b92b3f075a80e441/jdk-8u121-{{ java_architecture }}.tar.gz

jce_versions:
  '7':
    jce_file_base: UnlimitedJCEPolicy
    jce_download_url: http://download.oracle.com/otn-pub/java/jce/7/UnlimitedJCEPolicyJDK7.zip
  '8':
    jce_file_base: UnlimitedJCEPolicyJDK8
    jce_download_url: http://download.oracle.com/otn-pub/java/jce/8/jce_policy-8.zip
