- name: Ensure Rstudio Server is (re)started at boot
  service:
    name: rstudio-server
    enabled: yes
    state: started


- name: Clean-up package file
  file:
    path: '{{ rstudio_download_dir }}/rstudio-server-{{ rstudio_version }}-amd64.deb'
    state: absent
  when: 'rstudio_cleanup'
