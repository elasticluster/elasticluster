---

- name: Ensure the NVIDIA drivers are loaded
  command: |
    nvidia-smi -L
  ignore_errors: yes


- name: Are CUDA devices present?
  # we only need to check for the first device node to see if any are present
  stat:
    path: '/dev/nvidia0'
    get_attributes: no
    get_checksum: no
    get_mime: no
  register: '{{ save_result_to|default("_cuda_check_devices") }}'
