---

- name: NFS server
  hosts: nfs_server
  roles:
    - role: 'nfs-server'
      NFS_EXPORTS:
        - path: '/mnt/vdb1'
          clients: "{{groups.nfs_client}}"

      
- name: NFS client
  hosts: nfs_client
  roles:
    - role: 'nfs-client'
      NFS_MOUNTS:
        - fs: '{{groups.nfs_master[0]}}:/mnt/vdb1'
          mountpoint: '/home'
