---

- name: Install docker GPG key (Debian/Ubuntu)
  apt_key: keyserver=hkp://p80.pool.sks-keyservers.net:80 id=58118E89F3A912897C070ADBF76221572C52609D state=present
  when: is_debian_compatible

- name: Add docker apt repository (Debian/Ubuntu)
  apt_repository: repo="deb https://apt.dockerproject.org/repo {{ ansible_distribution|lower }}-{{ ansible_distribution_release }} main" state=present
  when: is_debian_compatible

- name: Add docker repository (Redhat/Centos)
  yum_repository:
    name: docker
    description: Docker YUM repo
    baseurl: https://docs.docker.com/engine/installation/linux/repo_files/centos/docker.repo
  when: is_rhel_compatible

- name: Install docker package
  package:
    name: docker-engine
    state: present
