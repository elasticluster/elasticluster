---

- name: Install Mesos master node
  hosts: mesos_master
  vars:
    java_version: 8
    zookeeper_hosts: "mesos_master"
  tags:
    - zookeeper
    - mesos
    - marathon
    - master
  roles:
    - zookeeper
    - {role: mesos, mesos_install_mode: "master" }
    - marathon


- name: Install Mesos slave nodes
  hosts: mesos_slave
  vars:
    java_version: 8
  tags:
    - docker
    - mesos
    - slave
  roles:
    - docker
    - { role: mesos, mesos_install_mode: "slave" }
