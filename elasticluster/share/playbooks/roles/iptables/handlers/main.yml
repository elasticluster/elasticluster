---

- name: no-op
  debug:
    msg: "Not reloading iptables -- not supported by {{service['iptables']}} service unit"


- name: reload iptables
  service:
    name: '{{service[item]}}'
    state: reloaded
  with_items:
    - 'iptables'
    - 'ip6tables'


- name: restart iptables
  service:
    name: '{{service[item]}}'
    state: restarted
  with_items:
    - 'iptables'
    - 'ip6tables'
