# azure-files/tasks/main.yml
---

- name: Install Common Internet File System packages
  apt:
    name:
      - cifs-utils
    state: '{{ pkg_install_state }}'

- name: Create Azure files destination directory
  file:
    path: "{{ mount_dir }}"
    state: directory
    mode: "u=rw,g=rw,o=rw"
    recurse: yes

- name: Concatenate mount options
  set_fact:
    mount_opts_cat: "{{'vers=3.0,username=' + account +',password=' + password +',dir_mode=0777,file_mode=0777,serverino'}}"

- name: Mount Azure Files endpoint
  mount:
    path: "{{ mount_point }}"
    src: "//{{ account }}.file.core.windows.net/{{ share_name }}"
    fstype: "cifs"
    opts: "{{ mount_opts_cat }}"
    state: mounted
  become: true